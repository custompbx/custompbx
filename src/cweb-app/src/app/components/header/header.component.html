<mat-toolbar color="primary" >
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="showHideConversations()">
    <mat-icon>question_answer</mat-icon>
  </button>
  <button mat-icon-button (click)="showHidePhone()">
    <mat-icon>phone</mat-icon>
  </button>
  <button mat-icon-button (click)="cloneComponent()">
    <mat-icon>filter_2</mat-icon>
  </button>
  @if (user?.group_id === 1) {
    <button mat-icon-button [routerLink]="['/settings']">
      <mat-icon>settings</mat-icon>
    </button>
  }
  <label class="flex-v-center">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      @if (!user.avatar_format) {
        <mat-icon>face</mat-icon>
      }
      @if (user.avatar_format) {
        <img class="avatar-img"
          [src]="'./assets/img/avatar/' + user.id + '.' + user.avatar_format">
        }
      </button>
      <span class="user-name">{{user.login}}</span>
    </label>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      @if (user?.group_id === 1) {
        <button mat-menu-item [routerLink]="['/settings']">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
      }
      <button mat-menu-item (click)="logOut()">
        <mat-icon>keyboard_tab</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <div [hidden]="hidePhone">
    @if (startPhone) {
      <app-phone></app-phone>
    }
  </div>

  <ng-container #componentContainer></ng-container>
