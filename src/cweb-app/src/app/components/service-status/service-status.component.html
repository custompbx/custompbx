<div class="indicator">
  @if (noDB()) {
    <mat-icon color="accent" class="icon" matTooltip="Database">sync_disabled</mat-icon>
  }
  @if (noESL()) {
    <mat-icon color="accent" class="icon" matTooltip="ESL">sync_problem</mat-icon>
  }
  @if (noConnect()) {
    <mat-icon color="accent" class="icon" matTooltip="Websocket">wifi_off</mat-icon>
  }
</div>
