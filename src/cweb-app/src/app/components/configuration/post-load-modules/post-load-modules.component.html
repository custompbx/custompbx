<app-inner-header name="Post Load Modules" [loadCounter]="loadCounter()"></app-inner-header>
@if (list()) {
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Modules</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Load:</h3>
      <app-key-value-pad-2 [exist]="list().modules"
                           [items]="list().modules"
                           [newItems]="list().newModules"
                           [id]="null"
                           [toCopy]="null"
                           [dispatchersCallbacks]="globalSettingsDispatchers"
                           [fieldsMask]="globalSettingsMask"
      >
      </app-key-value-pad-2>
    </mat-card-content>
  </mat-card>
}
